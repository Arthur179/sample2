<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ShopEase - Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="nav-container">
      <div class="nav-logo">ShopEase</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html" aria-current="page">Cart</a>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <section class="cart-section" aria-label="Shopping Cart">
    <h2>Your Cart</h2>
    <table class="cart-table" aria-label="Cart Items">
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Subtotal</th>
          <th scope="col">Remove</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example Cart Item -->
        <tr>
          <td>
            <img src="https://images.unsplash.com/photo-1513708927688-890fe8a1df19?auto=format&fit=crop&w=400&q=80" alt="Classic Leather Wallet">
          </td>
          <td>Classic Leather Wallet</td>
          <td>$29.99</td>
          <td>
            <div class="cart-actions">
              <input type="number" min="1" value="1" aria-label="Update quantity">
            </div>
          </td>
          <td>$29.99</td>
          <td>
            <button class="remove-btn" aria-label="Remove Classic Leather Wallet from cart">Remove</button>
          </td>
        </tr>
        <!-- Add more cart items as needed -->
      </tbody>
    </table>
    <div class="cart-total">Total: $29.99</div>
    <button class="checkout-btn">Checkout</button>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2024 ShopEase. All rights reserved.
  </footer>
</body>
</html>
